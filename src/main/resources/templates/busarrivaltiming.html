<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: head"></head>
        <header>
            <div th:replace="fragments/header :: header"></div>   

            <!-- Background image -->
            <div id="intro" class="bg-image shadow-2-strong">
                <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                    <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-xl-5 col-md-8">
                              
                            <div class="bg-white rounded-5 shadow-5-strong p-5">
                                <table class="table table-primary table-striped caption-top opacity-100" style="width:100%">
                                    <caption class="text-black">Bus Stop Code: <span th:text="${busStopCode}"></span>, <span th:text="${description}"></span></caption>
                                    <thead>
                                        <tr>
                                            <th scope="col">Service #</th>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="busService : ${arrivalbuses}">
                                            <td th:text="${busService.serviceNo}"></td>    
                                            <td th:text="${busService.nextBus}"></td>
                                            <td th:text="${busService.nextBus2}"></td> 
                                            <td th:text="${busService.nextBus3}"></td>    
                                        </tr>
                                    </tbody>
                                </table><br>
                                <a class="btn btn-primary" href="/goback" role="button">Back</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            <!-- Background image -->

        </header>
</html>
