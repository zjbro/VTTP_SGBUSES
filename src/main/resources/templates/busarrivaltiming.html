<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Timings</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    
<body>
    <div class="container">
        <table class="table-info table-striped caption-top" style="width:100%">
            <caption>Bus Stop Code: <span th:text="${busStopCode}"></span></caption>
            <thead>
                <tr>
                    <th scope="col">Service #</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="busService : ${arrivalbuses}">
                    <td th:text="${busService.serviceNo}"></td>    
                    <td th:text="${busService.nextBus}"></td>
                    <td th:text="${busService.nextBus2}"></td> 
                    <td th:text="${busService.nextBus3}"></td>    
                </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
