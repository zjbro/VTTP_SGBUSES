<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: head"></head>
        <header>
            <div th:replace="fragments/header :: header">
            </div>   

            <!-- Background image -->
            <div id="intro" class="bg-image shadow-2-strong">
                <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                
                    <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-xl-5 col-md-8">
                              
                            <form class="bg-white  rounded-5 shadow-5-strong p-5" method="POST" action="/authenticate">
                                <h2><strong>LOGIN</strong></h2>
                                <br>
                                <!-- Username input -->
                              <div class="form-outline mb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" size="30" id="username" required>
                              </div>
                
                              <!-- Password input -->
                              <div class="form-outline mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" size="30" id="password" required>
                              </div>
                
                              <!-- Submit button -->
                              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            <!-- Background image -->

        </header>
</html>
