<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
            integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Welcome <span data-th-text="${username}">,</span></h1>
            <div class="col">
                <form method="GET" action="/busStop">
                    <div class="input-group">
                        <input type="text" name="busStopCode" id="busStopCode" 
                                class="form-control" required
                                placeholder="Enter bus stop code here">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                            </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <h2>Bookmarks</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Bus Stop Code</th>
                            <th scope="col">Description</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>44669</td>
                        <td>Opp Blk 532</td>
                        <td><button type="submit">Delete</button></td>
                        <!-- <tr th:each="bookmark : ${bookmarks}">
                            <td th:text="${bookmark.busStopCode}"></td>
                            <td th:text="${bookmark.description}"></td>
                            <td><button type="submit">Delete</button></td>
                        </tr> -->
                        <tr>
                            <form method="POST" action="/addBookmark">
                                <td><input type="text" name="busStopCode" size="5" required></td>
                                <td><input type="text" name="description" size="30" required></td>
                                <td><button type="submit">Add</button></td>  
                            </form>
                        </tr>
                    </tbody>
                </table>
        </div>
                    
        <div class="row">
            <form >
                <button type="submit" formmethod="GET" formaction="/authenticate/logout">
                    Logout
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
